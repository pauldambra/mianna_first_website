    <script>


      $(function(){
        function showSum() {
          mathenticate.generate();
          $('#sum').html(mathenticate.show()+" = ");
          $('#sum-box').val('');
        }

      var mathenticate = {
          bounds: {
              lower: 5,
              upper: 20
          },
          first: 0,
          second: 0,
          generate: function()
          {
              this.first = Math.floor(Math.random() * this.bounds.lower) + 1;
              this.second = Math.floor(Math.random() * this.bounds.upper) + 1;
          },
          show: function()
          {
              return this.first + ' + ' + this.second;
          },
          solve: function()
          {
              return this.first + this.second;
          }
      };

      showSum();

      $('#am-i-right').on('click', function(e){
          e.preventDefault();
          var sumBoxVal = $('#sum-box').val();
          var providedAnswer = parseInt(sumBoxVal, 10);
          var correctAnswer = mathenticate.solve();
          if( providedAnswer === correctAnswer )
          {
            swal("Good job!", "You did it!", "success");
            showSum();
          } else {
            sweetAlert("Oops...", "Try again!", "error");
          }
      });

  });
